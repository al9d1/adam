<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday</title>

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;

      /* ÿßŸÑÿÆŸÑŸÅŸäÿ© */
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    h1, h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background-color: #353635;
      color: white;
    }

    #noBtn {
      background-color: #949090;
      color: white;
      position: relative;
    }

    #message {
      width: 60%;
      margin: 30px auto;
      font-size: 20px;
      color: white;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- ÿµŸàÿ±ÿ© ÿπÿßÿØŸäÿ© -->
  <img src="img.jpg" alt="Image">

  <h2 id="question">Is today your birthday?</h2>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      message.innerHTML = `
        <h1>üéâ Happy Birthday üéâ</h1>
        <p>
          Happy birthday to my best friend. You mean so much to me, and I truly
          appreciate your presence in my life. Your kindness and support never go
          unnoticed. I wish you a year full of happiness, calm days, and beautiful
          moments.
        </p>
        <p>‚Äî From your friend, Adam</p>
        <button onclick="location.reload()">Back</button>
      `;
    });
  </script>

</body>
</html>

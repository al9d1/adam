<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
body {
    margin:0;
    background:black;
    color:#00ff9d;
    font-family: "Courier New", monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:auto;
}

#terminal {
    width:90%;
    max-width:1000px;
    font-size:32px;
    line-height:1.8;
}

button {
    margin-left:25px;
    padding:15px 35px;
    background:black;
    color:white;
    border:2px solid #555;
    cursor:pointer;
    font-family:"Courier New", monospace;
    font-size:22px;
}

button:hover {
    border-color:white;
}

#surprise {
    display:none;
    position:absolute;
    inset:0;
    background:black;
    color:#00ff9d;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: "Courier New", monospace;
}

.card {
    width:85%;
    max-width:800px;
    text-align:left;
    font-size:22px;
    line-height:1.8;
}

.card img {
    width:180px;
    margin:10px;
    border:2px solid #00ff9d;
    border-radius:10px;
}
.images {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:20px;
}
</style>
</head>

<body>

<div id="terminal"></div>

<div id="surprise">
    <div class="card" id="card-text"></div>
    <div class="images" id="images-container"></div>
</div>

<script>
const introText = [
"> ...",
"> today is your birthday",
"> so I made you this program",
">",
"> do you want to see it?"
];

const birthdayText = [
"> ðŸŽ‰ Happy Birthday ðŸŽ‰",
"> Happy birthday to my best friend.",
"> You are truly special to me,",
"> and Iâ€™m so grateful to have you in my life.",
">",
"> Your kindness, your smile,",
"> and your beautiful soul",
"> make every day better.",
">",
"> I wish you endless happiness,",
"> peaceful days,",
"> and moments that make you smile without even trying.",
">",
"> â€” From your friend, Adam"
];





let i = 0, j = 0;
let currentLine = "";
let speed = 40;

function typeIntro() {
    if (i < introText.length) {
        if (j < introText[i].length) {
            currentLine += introText[i][j];
            document.getElementById("terminal").innerHTML = currentLine;
            j++;
            setTimeout(typeIntro, speed);
        } else {
            currentLine += "<br>";
            i++;
            j = 0;
            setTimeout(typeIntro, 500);
        }
    } else {
        showButton();
    }
}

function showButton() {
    const btn = document.createElement("button");
    btn.innerText = "Yes";
    btn.onclick = showSurprise;
    document.getElementById("terminal").appendChild(btn);
}

function showSurprise() {
    document.getElementById("terminal").style.display = "none";
    const s = document.getElementById("surprise");
    s.style.display = "flex";
    typeBirthday();
}

let k = 0, l = 0;
let currentBirthdayLine = "";

function typeBirthday() {
    if (k < birthdayText.length) {
        if (l < birthdayText[k].length) {
            currentBirthdayLine += birthdayText[k][l];
            document.getElementById("card-text").innerHTML = currentBirthdayLine;
            l++;
            setTimeout(typeBirthday, speed);
        } else {
            currentBirthdayLine += "<br>";
            k++;
            l = 0;
            setTimeout(typeBirthday, 300);
        }
    } else {
        showImages();
    }
}

function showImages() {
    const container = document.getElementById("images-container");
    images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
    });
}

typeIntro();
</script>

</body>
</html>

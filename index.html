<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday</title>

<style>
body {
 text-align: center;
    font-family: Arial, sans-serif;
    background-image: url(https://i.pinimg.com/736x/a1/31/c8/a131c8785b816c1676b0cefaa780c9d1.jpg);
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
}



h1, h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000;
}

button {
    font-size: 18px;
    padding: 10px 25px;
    margin: 15px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.25s ease;
}
button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background-color: #353635;
    color: white;
}
#noBtn {
    background-color: #949090;
    color: white;
    position: absolute;
}

#message {
    width: 85%;
    max-width: 600px;
    margin: 30px auto;
    font-size: 20px;
    color: #222;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

#photo {
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    margin-top: 30px;
    transition: all 0.3s ease;
}
#photo:hover {
    transform: scale(1.05);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

<!-- ŸÖŸàÿ≥ŸäŸÇŸâ -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<img src="images/img.png" id="photo">

<h2 id="question" style="font-size:45px;">
Is today your special day? üéÇ
</h2>

<button id="yesBtn">Yes </button>
<button id="noBtn">No </button>

<div id="message"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const question = document.getElementById('question');


noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});


const text = `üéâ Happy Birthday üéâ

Happy birthday to my best friend.
You are truly special to me,
and I‚Äôm so grateful to have you in my life.

Your kindness, your smile,
and your beautiful soul
make every day better.

I wish you endless happiness,
peaceful days,
and moments that make you smile without even trying.

‚Äî From your friend, Adam 
`;

yesBtn.addEventListener('click', () => {
    question.style.display = 'none';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';

    message.innerHTML = '<pre id="type"></pre>';
    const typeElement = document.getElementById('type');

    let i = 0;
    const typing = setInterval(() => {
        typeElement.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typing);

            confetti({
                particleCount: 250,
                spread: 80,
                origin: { y: 0.6 }
            });

            message.innerHTML += `<br><br>
            <button onclick="location.reload()">Back üîÅ</button>`;
        }
    }, 45);
});
</script>

</body>
</html>

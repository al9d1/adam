<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Birthday </title>
<style>
     body {
    text-align: center;
    font-family: Arial, sans-serif;
   
   
  }
  
  h1, h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 15px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: all 0.2s;
  }
  button:hover {
    transform: scale(1.1);
  }
  #yesBtn {
    background-color: #353635;
    color: white;
  }
  #noBtn {
    background-color: #949090;
    color: white;
    position: relative;
  }
  #message {
    width: 60%;
    margin: 30px auto;
    font-size: 20px;
  }
</style>
</head>
<body background="background.jpg">
<img src="<img src="images/Minecraft_2023_07_22_17_21_36.jpg" alt="">

<h2 id="question">Is today your birthday?</h2>
 
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="message"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const question = document.getElementById('question');

// Fun move for No button
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100); // leave space for top
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// When Yes is clicked
yesBtn.addEventListener('click', () => {
  question.style.display = 'none';
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  message.innerHTML = `

      appreciate your presence in my life. Your kindness and support never go
      unnoticed. I wish you a year full of happiness, calm days, and beautiful
      moments.
    </p>
    <p>â€” From your friend, Adam</p>
    <button onclick="location.reload()">Back</button>
`;
});
</script>

</body>
</html>
